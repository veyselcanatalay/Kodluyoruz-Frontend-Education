<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google!</title>
</head>
<body>
    <!-- HEADER START -->
    <header>
        <div class="image-container">
            <img src="./images/logo.jpg" alt="">
        </div>
    </header>
    <!-- HEADER END -->

    <!-- SEARCH BOX START -->
    <div class="container">
        <div id="search-bar">
            <form action="submit">
                <label for="search">Search the web using Google!</label>
                <br>
                <input type="text" id="search" name="search">
                <div class="button">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </div>
            </form>
        </div>
    </div>

    <!-- SEARCH BOX END -->

    <!-- FOOTER START -->
    <div class="footer-wrapper">
        <div class="row-footer">
            <div class="column-1">
                <p>Special Searches</p>
                <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="column-2">
                <a href="https://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="column-3">
                <p>"Get Google! "
                    <br>
                    " updates montly:"
                </p>
                <form action>
                    <input type="text" id="mail" name="mail" value="your e-mail">
                    <input type="submit" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </form>
            </div>
        </div>
    </div>
    <!-- FOOTER END -->
</body>
</html>
